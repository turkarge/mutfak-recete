<!-- views/birimler.html -->

<h2>Birim Yönetimi</h2>

<div class="card mb-4"> <!-- Form için bir kart görünümü -->
    <div class="card-header">
        <h2 class="card-title">Yeni Birim Ekle</h2>
    </div>
    <div class="card-body">
        <form id="birimEkleForm">
            <div class="mb-3">
                <label class="form-label" for="birimAdi">Birim Adı:</label>
                <input type="text" class="form-control" id="birimAdi" required>
            </div>
             <div class="mb-3">
                <label class="form-label" for="kisaAd">Kısa Ad:</label>
                <input type="text" class="form-control" id="kisaAd" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="anaBirimKisaAd">Ana Birim (Kısa Ad):</label>
                <input type="text" class="form-control" id="anaBirimKisaAd">
                <small class="form-text text-muted">Bu birimin ait olduğu ana birimin kısa adını girin (örn: gr için kg, ml için lt). Kendisi ana birim ise kendi kısa adını girin.</small>
            </div>
            <button type="submit" class="btn btn-primary">Birim Ekle</button>
        </form>
    </div>
</div> <!-- Kart sonu -->

<div class="card"> <!-- Tablo için bir kart görünümü -->
    <div class="card-header">
        <h2 class="card-title">Birim Listesi</h2>
    </div>
    <div class="table-responsive"> <!-- Tablo için duyarlı kapsayıcı -->
        <table id="birimlerTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Birim Adı</th>
              <th>Kısa Ad</th>
              <th>Ana Birim</th>
              <th>Eylemler</th> <!-- YENİ: Eylemler sütunu -->
            </tr>
          </thead>
          <tbody>
            <!-- Birimler buraya JavaScript ile eklenecek -->
            <tr>
                <td colspan="5" class="text-center">Birimler yükleniyor...</td> <!-- Colspan 5'e güncellendi -->
            </tr>
          </tbody>
        </table>
    </div>
</div> <!-- Kart sonu -->
