<!-- views/birimler.html -->

<h2>Birim Yönetimi</h2>

<div class="card mb-4">
    <div class="card-header">
        <!-- Başlık JS ile güncellenecek -->
        <h2 class="card-title" id="birimFormBaslik">Yeni Birim Ekle</h2>
    </div>
    <div class="card-body">
        <form id="birimEkleForm">
            <!-- YENİ: Düzenleme modunda birim ID'sini tutmak için gizli alan -->
            <input type="hidden" id="birimIdInput" value="">

            <div class="mb-3">
                <label class="form-label" for="birimAdi">Birim Adı:</label>
                <input type="text" class="form-control" id="birimAdi" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="kisaAd">Kısa Ad:</label>
                <input type="text" class="form-control" id="kisaAd" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="anaBirimKisaAd">Ana Birim (Kısa Ad):</label>
                <input type="text" class="form-control" id="anaBirimKisaAd">
                <small class="form-text text-muted">Bu birimin ait olduğu ana birimin kısa adını girin (örn: gr için kg, ml için lt). Kendisi ana birim ise kendi kısa adını girin veya boş bırakın.</small>
            </div>
            <!-- Buton metni ve belki rengi JS ile güncellenecek -->
            <button type="submit" id="birimFormSubmitButton" class="btn btn-primary">Birim Ekle</button>
            <!-- YENİ: Düzenleme modunda İptal butonu (isteğe bağlı) -->
            <button type="button" id="birimFormCancelButton" class="btn btn-secondary ms-2 d-none">İptal</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Birim Listesi</h2>
    </div>
    <div class="table-responsive">
        <table id="birimlerTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Birim Adı</th>
              <th>Kısa Ad</th>
              <th>Ana Birim</th>
              <th>Eylemler</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td colspan="5" class="text-center">Birimler yükleniyor...</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
