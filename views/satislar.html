<!-- views/satislar.html -->
<h2>Satış Yönetimi</h2>

<div class="row">
    <!-- Sol Sütun: Satış Ekleme/Düzenleme Formu -->
    <div class="col-md-5 mb-4">
        <div class="card h-100">
            <div class="card-header">
                <h4 class="card-title" id="satisFormBaslik">Yeni Satış Kaydı</h4>
            </div>
            <div class="card-body">
                <form id="satisEkleForm">
                    <input type="hidden" id="satisIdInput" value="">

                    <div class="mb-3">
                        <label class="form-label" for="satisTarih">Tarih:</label>
                        <input type="date" class="form-control" id="satisTarih" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="satisPorsiyonId">Satılan Porsiyon:</label>
                        <select class="form-select" id="satisPorsiyonId" required>
                            <option value="">-- Porsiyon Seçiniz --</option>
                            <!-- Porsiyonlar buraya JS ile doldurulacak -->
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="satisMiktar">Miktar:</label>
                            <input type="number" class="form-control" id="satisMiktar" step="0.1" min="0.1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="satisFiyati">Satış Fiyatı (₺):</label>
                            <input type="number" class="form-control" id="satisFiyati" step="0.01" min="0" required>
                            <small class="form-text text-muted">Porsiyon seçince varsayılan gelebilir.</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="satisToplamTutar">Toplam Tutar (₺):</label>
                        <input type="text" class="form-control" id="satisToplamTutar" readonly>
                        <small class="form-text text-muted">Miktar ve Satış Fiyatı girildiğinde otomatik hesaplanır.</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="satisAciklama">Açıklama:</label>
                        <textarea class="form-control" id="satisAciklama" rows="2" placeholder="İsteğe bağlı ek notlar..."></textarea>
                    </div>

                    <div class="d-flex">
                        <button type="submit" id="satisFormSubmitButton" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-floppy" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" /><path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M14 4l0 4l-6 0l0 -4" /></svg>
                            <span class="ms-1">Satışı Kaydet</span>
                        </button>
                        <button type="button" id="satisFormCancelButton" class="btn btn-ghost-secondary ms-2 d-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 14l-4 -4l4 -4" /><path d="M5 10h11a4 4 0 1 1 0 8h-1" /></svg>
                            <span class="ms-1">İptal</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- Sol sütun sonu -->

    <!-- Sağ Sütun: Satış Listesi -->
    <div class="col-md-7">
        <div class="card h-100">
            <div class="card-header">
                 <h4 class="card-title">Satış Kayıtları</h4>
            </div>
            <div class="table-responsive">
                <table id="satislarTable" class="table table-striped table-hover card-table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Tarih</th>
                      <th>Porsiyon</th>
                      <th class="text-end">Miktar</th>
                      <th class="text-end">Satış Fiyatı</th>
                      <th class="text-end">Toplam Tutar</th>
                      <th>Açıklama</th>
                      <th>Eylemler</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td colspan="8" class="text-center">Satış kayıtları yükleniyor...</td> <!-- Colspan güncellendi -->
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div> <!-- Sağ sütun sonu -->

</div> <!-- Ana satır sonu -->
