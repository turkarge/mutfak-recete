<!-- views/alimlar.html -->
<h2>Alım Yönetimi</h2>

<div class="row">
    <!-- Sol Sütun: Alım Ekleme/Düzenleme Formu -->
    <div class="col-md-5 mb-4">
        <div class="card h-100">
            <div class="card-header">
                <h4 class="card-title" id="alimFormBaslik">Yeni Alım Kaydı</h4>
            </div>
            <div class="card-body">
                <form id="alimEkleForm">
                    <input type="hidden" id="alimIdInput" value="">

                    <div class="mb-3">
                        <label class="form-label" for="alimTarih">Tarih:</label>
                        <input type="date" class="form-control" id="alimTarih" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="alimUrunId">Ürün/Hammadde:</label>
                        <select class="form-select" id="alimUrunId" required>
                            <option value="">-- Ürün Seçiniz --</option>
                            <!-- Ürünler/Hammaddeler buraya JS ile doldurulacak -->
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="alimMiktar">Miktar:</label>
                            <input type="number" class="form-control" id="alimMiktar" step="0.001" min="0.001" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="alimBirimKisaAd">Birim:</label>
                            <select class="form-select" id="alimBirimKisaAd" required>
                                <option value="">-- Birim Seçiniz --</option>
                                <!-- Birimler buraya JS ile doldurulacak -->
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="alimBirimFiyat">Birim Fiyatı (₺):</label>
                        <input type="number" class="form-control" id="alimBirimFiyat" step="0.01" min="0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="alimToplamTutar">Toplam Tutar (₺):</label>
                        <input type="text" class="form-control" id="alimToplamTutar" readonly>
                        <small class="form-text text-muted">Miktar ve Birim Fiyat girildiğinde otomatik hesaplanır.</small>
                    </div>

                    <!-- YENİ: Fiş No Alanı -->
                    <div class="mb-3">
                        <label class="form-label" for="alimFisNo">Fiş/Fatura No:</label>
                        <input type="text" class="form-control" id="alimFisNo">
                    </div>
                    
                    <!-- İsteğe Bağlı Diğer Alanlar
                    <div class="mb-3">
                        <label class="form-label" for="alimFirmaAdi">Firma Adı (Tedarikçi):</label>
                        <input type="text" class="form-control" id="alimFirmaAdi">
                    </div>
                     <div class="mb-3">
                        <label class="form-label" for="alimAciklama">Açıklama:</label>
                        <textarea class="form-control" id="alimAciklama" rows="2"></textarea>
                    </div>
                    -->

                    <div class="d-flex">
                        <button type="submit" id="alimFormSubmitButton" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
                            <span class="ms-1">Alımı Kaydet</span>
                        </button>
                        <button type="button" id="alimFormCancelButton" class="btn btn-ghost-secondary ms-2 d-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 14l-4 -4l4 -4" /><path d="M5 10h11a4 4 0 1 1 0 8h-1" /></svg>
                            <span class="ms-1">İptal</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- Sol sütun sonu -->

    <!-- Sağ Sütun: Alım Listesi -->
    <div class="col-md-7">
        <div class="card h-100">
            <div class="card-header">
                 <h4 class="card-title">Alım Kayıtları</h4>
            </div>
            <div class="table-responsive">
                <table id="alimlarTable" class="table table-striped table-hover card-table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Tarih</th>
                      <th>Ürün/Hammadde</th>
                      <th>Miktar</th>
                      <th>Birim</th>
                      <th>Birim Fiyat</th>
                      <th>Toplam Tutar</th>
                      <th>Fiş No</th> <!-- YENİ SÜTUN -->
                      <th>Eylemler</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td colspan="9" class="text-center">Alım kayıtları yükleniyor...</td> <!-- Colspan güncellendi -->
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div> <!-- Sağ sütun sonu -->

</div> <!-- Ana satır sonu -->
