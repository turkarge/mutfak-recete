<!-- views/urunler.html -->

<h2>Ürün Yönetimi</h2> <!-- Ana sayfa başlığı -->

<div class="row"> <!-- Ana satır başlıyor -->

    <!-- Sol Sütun: Ürün Ekleme/Düzenleme Formu -->
    <div class="col-md-5 mb-4">
        <div class="card h-100">
            <div class="card-header">
                <!-- Form başlığı JS ile güncellenecek -->
                <h2 class="card-title" id="urunFormBaslik">Yeni Ürün/Hammadde Ekle</h2>
            </div>
            <div class="card-body">
                <form id="urunEkleForm">
                    <!-- Düzenleme modunda ürün ID'sini tutmak için gizli alan -->
                    <input type="hidden" id="urunIdInput" value="">

                    <div class="mb-3">
                        <label class="form-label" for="urunAdi">Ürün Adı:</label>
                        <input type="text" class="form-control" id="urunAdi" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="urunTuru">Ürün Türü:</label>
                        <select class="form-select" id="urunTuru" required>
                            <option value="">-- Tür Seçiniz --</option>
                            <option value="Hammadde">Hammadde</option>
                            <option value="Son Ürün">Son Ürün</option>
                        </select>
                    </div>

                    <!-- Güncellenmiş Butonlar -->
                    <div class="d-flex">
                        <button type="submit" id="urunFormSubmitButton" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
                            <span class="ms-1">Kaydet</span> <!-- Metin JS ile "Ürün Ekle" / "Güncelle" olarak değişebilir -->
                        </button>
                        <button type="button" id="urunFormCancelButton" class="btn btn-ghost-secondary ms-2 d-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 14l-4 -4l4 -4" /><path d="M5 10h11a4 4 0 1 1 0 8h-1" /></svg>
                            <span class="ms-1">İptal</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- Sol sütun sonu -->

    <!-- Sağ Sütun: Ürün Listesi -->
    <div class="col-md-7 mb-4">
        <div class="card h-100">
            <div class="card-header">
                <h2 class="card-title">Ürün Listesi</h2> <!-- Bu başlık zaten kart başlığında vardı, formdan sildim -->
            </div>
            <div class="table-responsive">
                <table id="urunlerTable" class="table table-striped table-hover card-table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Ad</th>
                      <th>Tür</th>
                      <th>Eylemler</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <td colspan="4" class="text-center">Ürünler yükleniyor...</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div> <!-- Sağ sütun sonu -->

</div> <!-- Ana satır sonu -->
