<!-- print_templates/recete_sablonu.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-T">
    <title>Reçete Yazdır</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 12pt;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 18pt;
        }
        .header p {
            margin: 5px 0;
            font-size: 10pt;
            color: #555;
        }
        .recipe-info {
            margin-bottom: 20px;
        }
        .recipe-info strong {
            display: inline-block;
            width: 150px; /* Etiket genişliği */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        td.text-end {
            text-align: right;
        }
        .totals {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            text-align: right;
        }
        .totals strong {
            font-size: 14pt;
        }
        /* Yazdırma sırasında görünmemesi gereken elementler için */
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                margin: 0.5in; /* Kenar boşlukları */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Reçete: <span id="printReceteAdi">Reçete Adı Buraya</span></h1>
        <p>Porsiyon: <span id="printPorsiyonBilgisi">Porsiyon Bilgisi Buraya</span></p>
        <p>Hesaplama Tarihi: <span id="printHesaplamaTarihi">Tarih Buraya</span></p>
    </div>

    <div class="recipe-info">
        <!-- İsteğe bağlı: Ek reçete bilgileri buraya eklenebilir -->
    </div>

    <h3>Hammadde Detayları</h3>
    <table>
        <thead>
            <tr>
                <th>Hammadde</th>
                <th class="text-end">Miktar</th>
                <th>Birim</th>
                <th class="text-end">Birim Maliyet (₺)</th>
                <th class="text-end">Toplam Maliyet (₺)</th>
            </tr>
        </thead>
        <tbody id="printHammaddeListesi">
            <!-- Örnek Satır (JS ile dinamik olarak doldurulacak) -->
            <!--
            <tr>
                <td>Domates</td>
                <td class="text-end">200</td>
                <td>gr</td>
                <td class="text-end">10.00</td>
                <td class="text-end">2.00</td>
            </tr>
            -->
        </tbody>
    </table>

    <div class="totals">
        <strong>Toplam Reçete Maliyeti: <span id="printToplamReceteMaliyeti">0.00</span> ₺</strong>
    </div>

    <script>
        // Bu script, Electron ana sürecinden gönderilen verileri almak ve HTML'i doldurmak için kullanılacak.
        // ipcRenderer.on('print-data', (event, data) => { ... });
        // Ancak offscreen window'da bu script'i çalıştırmak yerine, ana süreçten
        // HTML'i render edip sonra PDF'e dönüştürmek daha yaygın.
        // Ya da preload script ile bu pencereye veri gönderebiliriz.
        // Şimdilik, ana sürecin bu HTML'i veriyle doldurup yüklediğini varsayalım.
    </script>
</body>
</html>
