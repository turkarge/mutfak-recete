<!-- splash.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; style-src 'self' 'unsafe-inline' http://localhost:3000; script-src 'self' 'unsafe-inline' http://localhost:3000;">
  <title>Başlatılıyor...</title>
  <link rel="stylesheet" href="./assets/css/tabler.min.css"> <!-- Tabler CSS hala kalabilir, fontlar için vb. -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      flex-direction: column;
      -webkit-user-select: none;
      user-select: none;
      position: relative; /* Progress bar'ı konumlandırmak için */
    }
    #splash-content {
        text-align: center;
        /* Progress bar altta olacağı için içeriği biraz yukarı alabiliriz */
        margin-bottom: 60px; /* Progress bar için yer açar */
    }
    #app-logo-svg {
        width: 800px;
        height: auto;
        margin-bottom: 0px;
    }
    #app-title {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #202940;
    }
    #loading-text {
        font-size: 0.9375rem;
        color: #52596d;
        margin-bottom: 20px; /* Progress bar ile arasında boşluk */
    }

    /* YENİ: Progress Bar Stilleri */
    .progress-bar-container {
        width: 100%; /* Konteynırın genişliği */
        max-width: 300px; /* Maksimum genişlik */
        height: 8px; /* Yükseklik */
        background-color: #e9ecef; /* Arka plan rengi (Tabler gri tonu) */
        border-radius: 4px; /* Köşeleri yuvarla */
        overflow: hidden; /* İçindeki bar taşmasın */
        position: absolute; /* Sayfanın altına konumlandırmak için */
        bottom: 30px; /* Alttan boşluk */
        left: 50%;
        transform: translateX(-50%); /* Yatayda ortala */
    }

    .progress-bar-indeterminate {
        width: 100%;
        height: 100%;
        background-color: #206bc4; /* Tabler primary rengi */
        animation: progressBarAnimation 2s linear infinite;
        transform-origin: left;
    }

    @keyframes progressBarAnimation {
        0% {
            transform: translateX(-100%) scaleX(0.5);
        }
        50% {
            transform: translateX(0%) scaleX(0.8);
        }
        100% {
            transform: translateX(100%) scaleX(0.5);
        }
    }
  </style>
</head>
<body>
  <div id="splash-content">
    <img id="app-logo-svg" src="./assets/svg/Splash.svg">
    <div id="app-title">Reçetem</div>
    <div id="loading-text">Başlatılıyor, lütfen bekleyin...</div>
  </div>

  <!-- YENİ: Progress Bar HTML -->
  <div class="progress-bar-container">
    <div class="progress-bar-indeterminate"></div>
  </div>

</body>
</html>
