<!-- splash.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <title>Başlatılıyor...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Kaydırma çubuğu olmasın */
      display: flex;
      justify-content: center; /* Yatayda ortala */
      align-items: center;     /* Dikeyde ortala */
      min-height: 100vh;       /* Tam ekran yüksekliği */
      background-color: #f8f9fa; /* Hafif bir arka plan rengi (Tabler/Bootstrap varsayılanına yakın) */
      color: #333;
      font-family: sans-serif;
      flex-direction: column; /* Elementler alt alta sıralansın */
    }
    #splash-content {
        text-align: center;
    }
    #app-logo {
        width: 100px; /* Logo boyutu */
        height: 100px;
        /* Basit bir kare logo placeholder */
        background-color: #007bff; /* Mavi renk (Tabler/Bootstrap primary) */
        margin-bottom: 15px;
        border-radius: 10px; /* Hafif yuvarlak köşeler */
    }
    #app-title {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
    }
    #loading-text {
        font-size: 0.9em;
        color: #666;
    }
    /* Basit bir ilerleme göstergesi de eklenebilir */
  </style>
</head>
<body>
  <div id="splash-content">
    <div id="app-logo">
       <!-- Uygulama Logosu buraya gelebilir -->
    </div>
    <div id="app-title">Restoran App</div>
    <div id="loading-text">Başlatılıyor...</div>
  </div>
</body>
</html>
