<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <title>Restoran Uygulamam</title>

  <!-- Tabler CSS -->
  <link rel="stylesheet" href="./assets/css/tabler.min.css">
  <link rel="stylesheet" href="./assets/css/tabler-vendors.min.css">

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="./assets/toastr/toastr.min.css">

  <!-- Kendi Özel CSS (En Sona) -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
    }
     /* Ana içerik alanı için stil (isteğe bağlı) */
    #main-content-area {
        padding: 20px; /* İçerik etrafına padding ekle */
    }
  </style>

</head>
<body class="layout-fluid">

    <!-- Ana Uygulama İçeriği -->
    <!-- index.html artık doğrudan Ana Uygulama Penceresinin içeriğidir. -->

    <!-- Üst Menü (Navbar) -->
    <header class="navbar navbar-expand-md d-print-none">
       <div class="container-xl">
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-rauch">
          <a href="#" data-page="dashboard">
            Restoran App
          </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last"></div>
        <div class="collapse navbar-collapse" id="navbar-menu">
          <div class="d-flex flex-column flex-md-row flex-grow-1 align-items-center">
             <ul class="navbar-nav">
               <!-- Dashboard -->
               <li class="nav-item"> <!-- active sınıfı JS ile eklenecek -->
                 <a class="nav-link" href="#" data-page="dashboard">
                   <span class="nav-link-icon d-md-none d-lg-inline">
                      <!-- Dashboard (Home) Icon -->
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l-2 0l9 -9l9 9l-2 0" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg>
                   </span>
                   <span class="nav-link-title">Dashboard</span>
                 </a>
               </li>

               <!-- Ürünler (Dropdown Menü) -->
               <li class="nav-item dropdown"> <!-- <-- dropdown sınıfı eklendi -->
                 <a class="nav-link dropdown-toggle" href="#navbar-products" data-bs-toggle="dropdown" data-bs-auto-close="outside" role="button" aria-expanded="false"> <!-- <-- dropdown-toggle sınıfları ve attribute'ları -->
                   <span class="nav-link-icon d-md-none d-lg-inline">
                     <!-- Ürünler (Box) Icon -->
                     <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3l8 4.5l0 9l-8 4.5l-8 -4.5l0 -9l8 -4.5" /><path d="M12 12l8 -4.5" /><path d="M12 12l0 9" /><path d="M12 12l-8 -4.5" /><path d="M16 5.25l-8 4.5" /></svg>
                   </span>
                   <span class="nav-link-title">Ürünler</span>
                 </a>
                 <!-- Dropdown Menü -->
                 <div class="dropdown-menu">
                   <div class="dropdown-menu-columns">
                     <div class="dropdown-menu-column">
                       <a class="dropdown-item" href="#" data-page="urunler"> <!-- <-- Ürün Listesi linki dropdown içinde -->
                         Ürün Listesi
                       </a>
                       <a class="dropdown-item" href="#" data-page="birimler"> <!-- <-- Birimler linki dropdown içinde -->
                         Birimler
                       </a>
                        <a class="dropdown-item" href="#" data-page="porsiyonlar"> <!-- <-- Porsiyonlar linki dropdown içinde -->
                         Porsiyonlar
                       </a>
                       <!-- TODO: Ürünlerle ilgili başka alt menüler buraya eklenebilir -->
                     </div>
                   </div>
                 </div>
               </li>
                <!-- Birimler ve Porsiyonlar artık dropdown içinde, buradan kaldırıldı -->

               <!-- Reçeteler -->
               <li class="nav-item">
                 <a class="nav-link" href="#" data-page="receteler">
                   <span class="nav-link-icon d-md-none d-lg-inline">
                     <!-- Reçeteler (Notebook) Icon -->
                     <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4h10a3 3 0 0 1 3 3v10a3 3 0 0 1 -3 3h-10c-1.657 0 -3 -1.343 -3 -3v-14c0 -1.657 1.343 -3 3 -3" /><path d="M8 4l0 16" /><path d="M13 7l-2 0" /><path d="M13 10l-2 0" /><path d="M13 13l-2 0" /></svg>
                   </span>
                   <span class="nav-link-title">Reçeteler</span>
                 </a>
               </li>
               <!-- Alımlar -->
               <li class="nav-item">
                 <a class="nav-link" href="#" data-page="alimlar">
                   <span class="nav-link-icon d-md-none d-lg-inline">
                     <!-- Alımlar (Notebook) Icon -->
                     <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4h10a3 3 0 0 1 3 3v10a3 3 0 0 1 -3 3h-10c-1.657 0 -3 -1.343 -3 -3v-14c0 -1.657 1.343 -3 3 -3" /><path d="M8 4l0 16" /><path d="M13 7l-2 0" /><path d="M13 10l-2 0" /><path d="M13 13l-2 0" /></svg>
                   </span>
                   <span class="nav-link-title">Alımlar</span>
                 </a>
               </li>
               <!-- Giderler -->
               <li class="nav-item">
                 <a class="nav-link" href="#" data-page="giderler">
                   <span class="nav-link-icon d-md-none d-lg-inline">
                     <!-- Alımlar (Notebook) Icon -->
                     <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4h10a3 3 0 0 1 3 3v10a3 3 0 0 1 -3 3h-10c-1.657 0 -3 -1.343 -3 -3v-14c0 -1.657 1.343 -3 3 -3" /><path d="M8 4l0 16" /><path d="M13 7l-2 0" /><path d="M13 10l-2 0" /><path d="M13 13l-2 0" /></svg>
                   </span>
                   <span class="nav-link-title">Giderler</span>
                 </a>
               </li>
               <!-- TODO: Diğer menü öğeleri buraya eklenecek -->
             </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Ana Sayfa İçerik Alanı -->
    <div class="page-wrapper">
      <div class="page-body">
          <div class="container-xl">
            <div id="main-content-area">
              <!-- Yönetim sayfalarının (views klasöründeki HTML dosyaları) içeriği buraya JavaScript ile yüklenecek -->
              <p>Ana sayfa içeriği yükleniyor...</p>
            </div>
          </div>
      </div>
    </div>


<!-- Genel Hata Modalı -->
<div class="modal modal-blur fade" id="errorModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger">Hata</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="errorModalBody">
        <!-- Hata mesajı buraya JavaScript ile eklenecek -->
        Bir hata oluştu.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Tamam</button>
      </div>
    </div>
  </div>
</div>

<!-- Genel Onay Modalı -->
<div class="modal modal-blur fade" id="confirmationModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-warning">Onay Gerekiyor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="confirmationModalBody">
        <!-- Onay mesajı buraya JavaScript ile eklenecek -->
        Bu işlemi yapmak istediğinizden emin misiniz?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="button" class="btn btn-danger" id="confirmActionButton">Sil</button>
      </div>
    </div>
  </div>
</div>


<!-- jQuery (Toastr için gerekli) -->
<script src="./assets/js/jquery.min.js"></script>

<!-- Tabler JS dosyaları -->
<script src="./assets/js/tabler.min.js"></script>

<!-- Toastr JS dosyası -->
<script src="./assets/toastr/toastr.min.js"></script>

<!-- Kendi Renderer JS -->
<script src="./renderer.js" type="module"></script>

</body>
</html>
